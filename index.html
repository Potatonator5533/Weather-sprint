<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeriah forecast page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary rounded-start-0 pt-0 pb-0">
        <div style="height: 97px;" class="container-fluid d-flex align-items-center bg">
            <div class="col-1 d-flex justify-content-end">
                <img src="./assets/MapPin.png" alt="Background mountains">
            </div>
            <div class="col-2">
                <button style="background: none; border: none;"><a id="cityText1" href="#"
                        class="textStyle3 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Manteca</a></button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <form style="width: 626px; height: 66px;" class="d-flex justify-content-center" role="search">
                    <input
                        class="form-control me-2 rounded-start-4 rounded-end-0 d-flex justify-content-end me-0 textStyleSearch searchBg"
                        id="usercity" type="search" placeholder="Searh city or Zip" aria-label="Search">
                    <button class="btn btn-outline-success rounded-start-0 rounded-end-4 searchBg" type="submit"><img
                            id="submitBtn" src="./assets/Vector.png" alt="Search button"></button>
                </form>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <button id="favList"><a href="./pages/Frame 2.html"><img src="./assets/HeartStraight.png"
                            alt="Hollow heart"></a></button>
            </div>
            <div class="col-2">
                <button id="favList"><a href="./pages/Frame 2.html"
                        class="textStyle3B link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Favorites</a></button>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <!-- Today's info -->

    <div style="width: 979px; height: 380px;" class="container bg rounded-4">
        <div class="row d-flex align-items-center">
            <div class="col-6">
                <p id="day1" class="textStyle3">Sunday</p>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <p id="cityText2" class="textStyle3B">Manteca</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <img id="fav" src="./assets/HeartStraight.png" alt="Hollow heart">
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="col d-flex justify-content-end">
                <p id="tempNow1" class="textStyle6">60°</p>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <img id="icon1" src="./assets/Cloud.png" alt="Cloud">
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex justify-content-end">
                <p class="textStyle2B">High</p>
            </div>
            <div class="col-1">
                <p id="tempHigh1" class="textStyle2">60°</p>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <p class="textStyle2B">Low</p>
            </div>
            <div class="col-2">
                <p id="tempLow1" class="textStyle2">47°</p>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <p id="iconText1" class="textStyle2">Mostly Cloudy</p>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <!-- 5 day forecast -->

    <div style="width: 1750px;" class="container-fluid d-flex justify-content-between text-center">
        <div class="col bg fiveDaySize me-5 rounded-4">
            <div class="row textStyle2">
                <p id="day2">Monday</p>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col">
                    <img id="icon2" style="width: 90px;" src="./assets/Cloud.png" alt="Cloud">
                </div>
                <div class="col textStyle2">
                    <p id="tempHigh2">Hi 60°</p>
                    <p id="tempLow2">Low 41°</p>
                </div>
            </div>
            <div class="row textStyle1">
                <p id="iconText2">Mostly Cloudy</p>
            </div>
        </div>
        <div class="col bg fiveDaySize me-5 rounded-4">
            <div class="row textStyle2">
                <p id="day3">Tuesday</p>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col">
                    <img id="icon3" src="./assets/Sunny cloud.png" alt="Sunny cloud">
                </div>
                <div class="col textStyle2">
                    <p id="tempHigh3">Hi 61°</p>
                    <p id="tempLow3">Low 47°</p>
                </div>
            </div>
            <div class="row textStyle1">
                <p id="iconText3">Mostly Sunny</p>
            </div>
        </div>
        <div class="col bg fiveDaySize me-5 rounded-4">
            <div class="row textStyle2">
                <p id="day4">Wednesday</p>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col">
                    <img id="day5" src="./assets/Sunny cloud.png" alt="Sunny cloud">
                </div>
                <div class="col textStyle2">
                    <p id="tempHigh4">Hi 67°</p>
                    <p id="tempLow4">Low 49°</p>
                </div>
            </div>
            <div class="row textStyle1">
                <p id="iconText4">Partly Cloudy</p>
            </div>
        </div>
        <div class="col bg fiveDaySize me-5 rounded-4">
            <div class="row textStyle2">
                <p id="day6">Thursday</p>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col">
                    <img id="icon4" src="./assets/Rain cloud.png" alt="Rain cloud">
                </div>
                <div class="col textStyle2">
                    <p id="tempHigh5">Hi 63°</p>
                    <p id="tempLow5">Low 43°</p>
                </div>
            </div>
            <div class="row textStyle1">
                <p id="iconText5">Rain Shower</p>
            </div>
        </div>
        <div class="col bg fiveDaySize rounded-4">
            <div class="row textStyle2">
                <p id="day7">Friday</p>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col">
                    <img id="icon5" src="./assets/Sunny.png" alt="Sunny">
                </div>
                <div class="col textStyle2">
                    <p id="tempHigh6">Hi 56°</p>
                    <p id="tempLow6">Low 38°</p>
                </div>
            </div>
            <div class="row textStyle1">
                <p id="iconText6">Sunny</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
