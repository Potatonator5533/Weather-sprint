<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeriah forecast page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary rounded-start-0 pt-0 pb-0">
        <div style="height: 97px;" class="container-fluid d-flex align-items-center bg">
            <div class="col-1 d-flex justify-content-end">
                <img src="./assets/MapPin.png" alt="Background mountains">
            </div>
            <div class="col-2">
                <p class="textStyle3">Manteca</p>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <form style="width: 626px; height: 66px;" class="d-flex justify-content-center" role="search">
                    <input
                        class="form-control me-2 rounded-start-4 rounded-end-0 d-flex justify-content-end me-0 textStyleSearch searchBg"
                        type="search" placeholder="Searh City or Zip" aria-label="Search">
                    <button class="btn btn-outline-success rounded-start-0 rounded-end-4 searchBg" type="submit"><img
                            src="./assets/Vector.png" alt="Search button"></button>
                </form>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <img src="./assets/HeartStraight.png" alt="">
            </div>
            <div class="col-2">
                <p class="textStyle3B">Favorites</p>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <!-- Today's info -->

    <div style="width: 979px; height: 329px;" class="container bg rounded-4">
        <div class="row d-flex align-items-center">
            <div class="col-7">
                <p class="textStyle3">Sunday</p>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <p class="textStyle3B">Manteca</p>
            </div>
            <div class="col-1">
                <img src="./assets/HeartStraight.png" alt="">
            </div>
        </div>
        <div class="row d-flex align-items-start">
            <div class="col d-flex justify-content-end">
                <p class="textStyle6">60°</p>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <img src="./assets/Cloud.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex justify-content-end">
                <p class="textStyle2B">High</p>
            </div>
            <div class="col-1">
                <p class="textStyle2">60°</p>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <p class="textStyle2B">Low</p>
            </div>
            <div class="col-2">
                <p class="textStyle2">47°</p>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <p class="textStyle2">Mostly Cloudy</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
